{% extends "base.html" %}

{% block body %}
<div class="container my-3 d-flex justify-content-center">
  <h4 class="fw">This Monthâ€™s Total Expenses: {{total}} Rs</h4>
</div>

<div class="d-flex justify-content-center my-4">
  <div class="card text-bg-secondary mb-3" style="max-width: 25rem;">
    <div class="card-header d-flex justify-content-center"><h2>Add Expense</h2></div>
    <div class="card-body">
        <form method="post">
          {% csrf_token %}
            <div data-mdb-input-init class="form-outline form-white mb-1">
              <label for="amount" class="form-label">Amount: </label>
              <input type="text" id="amount" class="form-control" placeholder="0.00" name="amount">
            </div>
            <div data-mdb-input-init class="form-outline form-white mb-1">
              <label class="form-label" for="reason">Reason: </label>
              <input type="text" id="reason" class="form-control" name="reason" placeholder="Why did you spent?" />
            </div>
            <div data-mdb-input-init class="form-outline form-white mb-1">
              <label class="form-label" for="date">Date: </label>
              <input type="date" id="date" class="form-control" name="date" />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger my-3">Add +</button>
            </div>
        </form>
    </div>
  </div>
</div>

<hr>

<div class="badge text-bg-secondary text-wrap d-flex justify-content-center" style="width: auto;">
  <h2>This Month Expenses</h2>
</div>

<div class="container py-4 d-flex flex-wrap gap-3">
  {% for d in data %}
  <div class="card text-bg-primary" style="width: 18rem;">
    <div class="card-header">{{ d.reason }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ d.expense }}</h5>
      <p class="card-text">{{ d.date }}</p>
      <div class="container d-flex flex-wrap gap-3 justify-content-center">
        <a href="delete/{{d.expense_id}}" class="btn btn-danger btn-sm">Delete</a>
        <a href="update/{{d.expense_id}}" class="btn btn-warning btn-sm">Update</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock body %}
